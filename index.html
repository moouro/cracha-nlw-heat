<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rodrigo Luiz - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="./img/selo.svg" alt="Selo Rocketseat" /></span>
          <img
            id="userImage"
            src="./img/profile-pic.png"
            alt="Foto do perfil"
          />
        </div>

        <h1 id="userName">Rodrigo Luiz</h1>
        <a
          id="userLink"
          href="https://www.instagram.com/moouro"
          target="_blank"
        >
          <img src="./img/github.svg" alt="Github ícone" />
          <span id="userLogin">Rodrigo Luiz</span>
        </a>
        <p id="userBio">Estudante em Desenvolvimento Front-end</p>
        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://www.facebook.com/moouro" target="_blank">
              <img src="./img/facebook.svg" alt="ícone do  Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/moouro/" target="_blank">
              <img src="./img/instagram.svg" alt="ícone do  Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/moouro" target="_blank">
              <img src="./img/twitter.svg" alt="ícone do  Twitter" />
            </a>
          </li>
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCLYxkAp1L2AcKONqR6PvOFQ"
              target="_blank"
            >
              <img src="./img/youtube.svg" alt="ícone do  Youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
